<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Best Places</h1>
        <hr>
        <ul data-bind="foreach: markersList">
          <li>
            <span data-bind="text: title"></span>
          </li>
        </ul>
      </div>
      <div id="map"></div>
    </div>

    <!-- Load the JS file -->
    <script src="js/app.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBp_sm5U9G6MseKufUt5Ukidu7PFIlzRps&v=3&callback=initMap">
    </script>


  </body>
</html>
